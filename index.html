<html lang="zh-Hans-CN"><head><meta charset="utf-8"/><meta http-equiv="X-UA-Compatible" content="IE=Edge"/><link rel="stylesheet" type="text/css" href="css/modern-norm.min.css"/><link rel="stylesheet" type="text/css" href="css/prism.min.css"/><link rel="stylesheet" type="text/css" href="css/katex.min.css"/><link rel="stylesheet" type="text/css" href="css/wolai.css"/><title>家教情报 </title><link rel="shortcut icon" href="media/icon_1.svg"></link></head><body class="full-width"><header><div class="image"></div><div class="title"><div class="banner"><div class="icon icon-image" style="background-image: url(&quot;media/icon.svg&quot;)"></div></div><div data-title="家教情报" class="main-title"></div></div></header><article><div id="iKGJUYgFvmyr3hvR3m3jSo" class="wolai-block wolai-text"><div><span class="inline-wrap">&lt;家教情报&gt;是基于开源内容而开发的非商业的线上开源项目，希望可以帮助你更高效地找到合适的家教，感谢使用。</span></div></div><div id="uem7dapPTdC2amgBJNoP9T" class="wolai-block wolai-text"><div><span class="inline-wrap">大学生请点击</span><span class="inline-wrap"><a href="https://www.wjx.top/vm/hgbxId4.aspx# "><span>此处</span></a></span><span class="inline-wrap">提交你的相关信息</span></div></div><div id="cgq979A2gCSLCAQeysgSYz" class="wolai-block wolai-text"><div><span class="inline-wrap"><b>温馨提示：</b></span><span class="inline-wrap"><u>建议学生事先确认好家庭地址，约定时间，课时及课时费等相关细节事项；建议家长要求初次到访时携带身份证，学生证或学信网信息等。</u></span></div></div><h3 id="h7cPEKegiaNxQqLSNKETJ1" class="wolai-block"><span class="inline-wrap">大学生</span></h3><div id="FrRboXHpnGAKBSumTM87U" class="wolai-block wolai-text"><div><span class="inline-wrap"></span><br/></div></div></article><footer></footer></body></html>
