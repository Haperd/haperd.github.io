"><div class="text-pane"><div data-title="背景音乐的小秘密，悄悄影响着你的消费"></div><div data-desc="作者：叶珂岍 编辑：你的BI 在商店购物的你，在咖啡厅品尝下午茶的你，在快餐厅狼吞虎咽的你，有没有分出过一只耳朵去聆听店家们播放的背景音乐呢？也许很少，也许从未有过。可是，这些音乐可能在潜移默化地影响着…"></div><div class="icon-host"><div class="icon icon-image" style="background-image: url(&quot;https://static.zhihu.com/heifetz/assets/apple-touch-icon-152.81060cab.png&quot;)"></div><div data-hostname="zhuanlan.zhihu.com"></div></div></div><div class="preview-pane" style="background-image: url(https://pic1.zhimg.com/v2-b80289585311387ca0db3b7cebe78b9e_r.jpg?source=172ae18b)"></div></div></div><div id="75A8PQfiutv4fcfQc71LHd" class="wolai-bookmark wolai-block"><a href="https://www.sohu.com/a/283603637_109401">场景消费浪潮下，Lava店铺音乐如何通过音乐升级品牌价值？_商家</a><div class="info-box"><div class="text-pane"><div data-title="场景消费浪潮下，Lava店铺音乐如何通过音乐升级品牌价值？_商家"></div><div data-desc="ZARA，其店铺音乐就是由西班牙的总部直接掌控，甚至连播放的音量大小都完全由总部的电脑系统直接控制；同样，为了让店铺音乐与自家高端的产品线契合，GUCCI所有门店的背景音乐都是由店铺音乐设计公司的管理平台统一…"></div><div class="icon-host"><div class="icon icon-image" style="background-image: url(&quot;https://statics.itc.cn/web/static/images/pic/sohu-logo/logo-144.png&quot;)"></div><div data-hostname="www.sohu.com"></div></div></div><div class="preview-pane" style="background-image: url(//5b0988e595225.cdn.sohucs.com/images/20181222/ae845ad670fd49238e8ad6c814ecfcad.jpeg)"></div></div></div></article><footer></footer></body></html>
